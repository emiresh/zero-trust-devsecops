apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: freshbonds-network-policy
  namespace: dev
spec:
  podSelector:
    matchLabels:
      app: freshbonds
  policyTypes:
    - Ingress
    - Egress
  
  # Incoming traffic rules
  ingress:
    # Allow from NGINX Ingress
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
      ports:
        - protocol: TCP
          port: 3000
    
    # Allow from API Gateway (within same namespace)
    - from:
        - podSelector:
            matchLabels:
              app: api-gateway
      ports:
        - protocol: TCP
          port: 3000
  
  # Outgoing traffic rules
  egress:
    # Allow DNS
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - protocol: UDP
          port: 53
    
    # Allow to MongoDB/Database
    - to:
        - podSelector:
            matchLabels:
              app: mongodb
      ports:
        - protocol: TCP
          port: 27017
    
    # Allow to other microservices
    - to:
        - podSelector:
            matchLabels:
              app: product-service
      ports:
        - protocol: TCP
          port: 3000
    
    - to:
        - podSelector:
            matchLabels:
              app: user-service
      ports:
        - protocol: TCP
          port: 3000
    
    # Allow external HTTPS (for external APIs)
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 443

