{{- $hasIngressEnabled := false }}
{{- range .Values.deployments }}
{{- if .ingress.enabled }}
{{- $hasIngressEnabled = true }}
{{- end }}
{{- end }}
{{- if $hasIngressEnabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $.Values.app.name }}-ingress
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ $.Values.app.name }}
  annotations:
    {{- if .Values.ingress.className }}
    kubernetes.io/ingress.class: {{ .Values.ingress.className }}
    {{- end }}
    {{- if .Values.ingress.sslRedirect }}
    nginx.ingress.kubernetes.io/ssl-redirect: "{{ .Values.ingress.sslRedirect }}"
    {{- end }}
    {{- if .Values.ingress.forceSslRedirect }}
    nginx.ingress.kubernetes.io/force-ssl-redirect: "{{ .Values.ingress.forceSslRedirect }}"
    {{- end }}
    {{- if .Values.ingress.tls.enabled }}
    cert-manager.io/cluster-issuer: {{ .Values.ingress.tls.clusterIssuer }}
    {{- end }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  {{- if .Values.ingress.tls.enabled }}
  tls:
  - hosts:
    - {{ .Values.ingress.host }}
    secretName: {{ .Values.ingress.tls.secretName }}
  {{- end }}
  rules:
  - host: {{ .Values.ingress.host }}
    http:
      paths:
      {{- range .Values.deployments }}
      {{- if .ingress.enabled }}
      - path: {{ .ingress.path }}
        pathType: {{ .ingress.pathType }}
        backend:
          service:
            name: {{ .service.name }}
            port:
              number: {{ .service.port }}
      {{- end }}
      {{- end }}
{{- end }}
