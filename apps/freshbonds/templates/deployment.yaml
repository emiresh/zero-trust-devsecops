{{- range .Values.deployments }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .name }}
  namespace: {{ $.Values.namespace }}
  labels:
    app: {{ .name }}
spec:
  replicas: {{ .replicaCount }}
  selector:
    matchLabels:
      app: {{ .name }}
  template:
    metadata:
      labels:
        app: {{ .name }}
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: {{ .name }}
        image: "{{ .image.repository }}:{{ .image.tag }}"
        imagePullPolicy: {{ .image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .service.targetPort }}
          protocol: TCP
        resources:
          limits:
            cpu: {{ .resources.limits.cpu | default "500m" }}
            memory: {{ .resources.limits.memory | default "512Mi" }}
          requests:
            cpu: {{ .resources.requests.cpu | default "100m" }}
            memory: {{ .resources.requests.memory | default "128Mi" }}
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          capabilities:
            drop:
            - ALL
        {{- if .healthCheck }}
        livenessProbe:
          httpGet:
            path: {{ .healthCheck.liveness.path | default "/health/live" }}
            port: {{ .service.targetPort }}
          initialDelaySeconds: {{ .healthCheck.liveness.initialDelaySeconds | default 10 }}
          periodSeconds: {{ .healthCheck.liveness.periodSeconds | default 30 }}
          timeoutSeconds: {{ .healthCheck.liveness.timeoutSeconds | default 3 }}
          failureThreshold: {{ .healthCheck.liveness.failureThreshold | default 3 }}
        readinessProbe:
          httpGet:
            path: {{ .healthCheck.readiness.path | default "/health/ready" }}
            port: {{ .service.targetPort }}
          initialDelaySeconds: {{ .healthCheck.readiness.initialDelaySeconds | default 5 }}
          periodSeconds: {{ .healthCheck.readiness.periodSeconds | default 10 }}
          timeoutSeconds: {{ .healthCheck.readiness.timeoutSeconds | default 3 }}
          failureThreshold: {{ .healthCheck.readiness.failureThreshold | default 3 }}
        {{- end }}
        {{- if .envFrom }}
        envFrom:
        {{- range .envFrom }}
        - secretRef:
            name: {{ .secretRef.name }}
        {{- end }}
        {{- end }}
        {{- if .env }}
        env:
        {{- range .env }}
        - name: {{ .name }}
          value: {{ .value | quote }}
        {{- end }}
        {{- end }}
{{- end }}
