{{- range .Values.deployments }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .name }}
  namespace: {{ $.Values.namespace }}
  labels:
    app: {{ .name }}
spec:
  replicas: {{ .replicaCount }}
  selector:
    matchLabels:
      app: {{ .name }}
  template:
    metadata:
      labels:
        app: {{ .name }}
    spec:
      securityContext:
        {{- if .securityContext }}
        runAsNonRoot: {{ .securityContext.runAsNonRoot | default $.Values.defaults.securityContext.runAsNonRoot }}
        runAsUser: {{ .securityContext.runAsUser | default $.Values.defaults.securityContext.runAsUser }}
        fsGroup: {{ .securityContext.fsGroup | default $.Values.defaults.securityContext.fsGroup }}
        {{- else }}
        runAsNonRoot: {{ $.Values.defaults.securityContext.runAsNonRoot }}
        runAsUser: {{ $.Values.defaults.securityContext.runAsUser }}
        fsGroup: {{ $.Values.defaults.securityContext.fsGroup }}
        {{- end }}
      containers:
      - name: {{ .name }}
        image: "{{ .image.repository }}:{{ .image.tag }}"
        imagePullPolicy: {{ .image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .service.targetPort }}
          protocol: TCP
        {{- if .resources }}
        resources:
          {{- if .resources.limits }}
          limits:
            cpu: {{ .resources.limits.cpu | default "500m" }}
            memory: {{ .resources.limits.memory | default "512Mi" }}
          {{- end }}
          {{- if .resources.requests }}
          requests:
            cpu: {{ .resources.requests.cpu | default "100m" }}
            memory: {{ .resources.requests.memory | default "128Mi" }}
          {{- end }}
        {{- else }}
        resources:
          limits:
            cpu: {{ $.Values.defaults.resources.limits.cpu | default "200m" | quote }}
            memory: {{ $.Values.defaults.resources.limits.memory | default "256Mi" | quote }}
          requests:
            cpu: {{ $.Values.defaults.resources.requests.cpu | default "50m" | quote }}
            memory: {{ $.Values.defaults.resources.requests.memory | default "64Mi" | quote }}
        {{- end }}
        securityContext:
          {{- if .securityContext }}
          privileged: {{ .securityContext.privileged | default $.Values.defaults.securityContext.privileged }}
          allowPrivilegeEscalation: {{ .securityContext.allowPrivilegeEscalation | default $.Values.defaults.securityContext.allowPrivilegeEscalation }}
          readOnlyRootFilesystem: {{ .securityContext.readOnlyRootFilesystem | default $.Values.defaults.securityContext.readOnlyRootFilesystem }}
          runAsNonRoot: {{ .securityContext.runAsNonRoot | default $.Values.defaults.securityContext.runAsNonRoot }}
          {{- else }}
          privileged: {{ $.Values.defaults.securityContext.privileged }}
          allowPrivilegeEscalation: {{ $.Values.defaults.securityContext.allowPrivilegeEscalation }}
          readOnlyRootFilesystem: {{ $.Values.defaults.securityContext.readOnlyRootFilesystem }}
          runAsNonRoot: {{ $.Values.defaults.securityContext.runAsNonRoot }}
          {{- end }}
          capabilities:
            drop:
            {{- if and .securityContext .securityContext.capabilities }}
            {{- range .securityContext.capabilities.drop }}
            - {{ . }}
            {{- end }}
            {{- else }}
            {{- range $.Values.defaults.securityContext.capabilities.drop }}
            - {{ . }}
            {{- end }}
            {{- end }}
        {{- if .healthCheck }}
        livenessProbe:
          httpGet:
            path: {{ .healthCheck.liveness.path | default "/health/live" }}
            port: {{ .service.targetPort }}
          initialDelaySeconds: {{ .healthCheck.liveness.initialDelaySeconds | default 10 }}
          periodSeconds: {{ .healthCheck.liveness.periodSeconds | default 30 }}
          timeoutSeconds: {{ .healthCheck.liveness.timeoutSeconds | default 3 }}
          failureThreshold: {{ .healthCheck.liveness.failureThreshold | default 3 }}
        readinessProbe:
          httpGet:
            path: {{ .healthCheck.readiness.path | default "/health/ready" }}
            port: {{ .service.targetPort }}
          initialDelaySeconds: {{ .healthCheck.readiness.initialDelaySeconds | default 5 }}
          periodSeconds: {{ .healthCheck.readiness.periodSeconds | default 10 }}
          timeoutSeconds: {{ .healthCheck.readiness.timeoutSeconds | default 3 }}
          failureThreshold: {{ .healthCheck.readiness.failureThreshold | default 3 }}
        {{- end }}
        {{- if .envFrom }}
        envFrom:
        {{- range .envFrom }}
        - secretRef:
            name: {{ .secretRef.name }}
        {{- end }}
        {{- end }}
        {{- if .env }}
        env:
        {{- range .env }}
        - name: {{ .name }}
          value: {{ .value | quote }}
        {{- end }}
        {{- end }}
        {{- if .volumeMounts }}
        volumeMounts:
        {{- range .volumeMounts }}
        - name: {{ .name }}
          mountPath: {{ .mountPath }}
        {{- end }}
        {{- end }}
      {{- if .volumes }}
      volumes:
      {{- range .volumes }}
      - name: {{ .name }}
        emptyDir: {}
      {{- end }}
      {{- end }}
{{- end }}
