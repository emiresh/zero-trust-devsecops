apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-prometheus-stack
  namespace: argocd
  labels:
    app.kubernetes.io/part-of: monitoring
spec:
  project: default
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    targetRevision: 65.1.1
    chart: kube-prometheus-stack
    helm:
      values: |
        # Global configuration
        global:
          scrapeInterval: 30s
          scrapeTimeout: 10s
          evaluationInterval: 30s

        # Prometheus configuration
        prometheus:
          enabled: true
          prometheusSpec:
            replicas: 1
            retention: 7d
            retentionSize: 10GiB
            
            # Storage configuration
            storageSpec:
              volumeClaimTemplate:
                spec:
                  storageClassName: local-path
                  accessModes: ["ReadWriteOnce"]
                  resources:
                    requests:
                      storage: 10Gi

            # Minimal resource limits and requests
            resources:
              requests:
                memory: 512Mi
                cpu: 200m
              limits:
                memory: 1Gi
                cpu: 500m

            # Service Monitor configuration
            serviceMonitorSelectorNilUsesHelmValues: false
            ruleSelectorNilUsesHelmValues: false
            podMonitorSelectorNilUsesHelmValues: false
            probeSelectorNilUsesHelmValues: false

            # External URL for your domain
            externalUrl: http://prometheus.k8.publicvm.com

          # Ingress configuration for Prometheus
          ingress:
            enabled: false

        # Grafana configuration
        grafana:
          enabled: true
          
          # Admin credentials
          adminUser: admin
          adminPassword: admin123
          
          # Persistence
          persistence:
            enabled: true
            storageClassName: local-path
            size: 5Gi
            
          # Minimal resource limits and requests
          resources:
            requests:
              memory: 128Mi
              cpu: 50m
            limits:
              memory: 256Mi
              cpu: 100m

          # Service configuration
          service:
            type: ClusterIP
            
          # Ingress configuration
          ingress:
            enabled: false

          # Grafana configuration
          grafana.ini:
            server:
              root_url: http://grafana.k8.publicvm.com
              serve_from_sub_path: false
            security:
              allow_embedding: true
              cookie_secure: false
            auth.anonymous:
              enabled: true
              org_role: Viewer

        # AlertManager configuration
        alertmanager:
          enabled: true
          
          # AlertManager configuration
          # Note: Slack webhook URL is stored in a Kubernetes Secret for security
          # Secret name: alertmanager-slack-webhook (namespace: monitoring)
          config:
            global:
              resolve_timeout: 5m
              # Slack webhook URL will be injected from secret
              # To update: kubectl create secret generic alertmanager-slack-webhook \
              #   --from-literal=slack-api-url="YOUR_WEBHOOK_URL" -n monitoring --dry-run=client -o yaml | kubectl apply -f -
            
            route:
              group_by: ['alertname', 'cluster', 'service']
              group_wait: 10s
              group_interval: 10s
              repeat_interval: 12h
              receiver: 'slack-notifications'
              routes:
                - match:
                    alertname: Watchdog
                  receiver: 'null'
                - match:
                    severity: critical
                  receiver: 'slack-notifications'
                  continue: true
                - match:
                    severity: warning
                  receiver: 'slack-notifications'
                  continue: true
            
            receivers:
              - name: 'null'
              - name: 'slack-notifications'
                slack_configs:
                  - api_url_file: /etc/alertmanager/secrets/alertmanager-slack-webhook/slack-webhook-url
                    channel: '#alerts'
                    title: '{{ template "slack.default.title" . }}'
                    text: '{{ template "slack.default.text" . }}'
                    send_resolved: true
                    color: '{{ if eq .Status "firing" }}danger{{ else }}good{{ end }}'
                    title_link: '{{ template "slack.default.titlelink" . }}'
                    pretext: '{{ .CommonAnnotations.summary }}'
                    fields:
                      - title: 'Severity'
                        value: '{{ .CommonLabels.severity }}'
                        short: true
                      - title: 'Status'
                        value: '{{ .Status }}'
                        short: true
            
            templates:
              - '/etc/alertmanager/config/*.tmpl'
          
          alertmanagerSpec:
            replicas: 1
            
            # Mount the secret containing Slack webhook URL
            secrets:
              - alertmanager-slack-webhook
            
            # Storage configuration
            storage:
              volumeClaimTemplate:
                spec:
                  storageClassName: local-path
                  accessModes: ["ReadWriteOnce"]
                  resources:
                    requests:
                      storage: 2Gi

            # Minimal resource limits and requests
            resources:
              requests:
                memory: 64Mi
                cpu: 50m
              limits:
                memory: 128Mi
                cpu: 100m

            # External URL for your domain
            externalUrl: http://alertmanager.k8.publicvm.com

          # Service configuration
          service:
            type: ClusterIP

          # Ingress configuration for AlertManager
          ingress:
            enabled: false

        # Node Exporter configuration
        nodeExporter:
          enabled: true
          serviceMonitor:
            enabled: true

        # Kube State Metrics configuration
        kubeStateMetrics:
          enabled: true

        # Component monitoring settings
        coreDns:
          enabled: true

        kubelet:
          enabled: true
          serviceMonitor:
            https: true

        kubeControllerManager:
          enabled: true

        kubeScheduler:
          enabled: true

        kubeProxy:
          enabled: true

        kubeEtcd:
          enabled: true

        # Prometheus Operator configuration
        prometheusOperator:
          enabled: true
          resources:
            requests:
              memory: 64Mi
              cpu: 50m
            limits:
              memory: 128Mi
              cpu: 100m

        # Default alerting rules
        defaultRules:
          create: true
          rules:
            alertmanager: true
            etcd: true               # Fixed typo: was "ture"
            general: true
            k8s: true
            kubeApiserverAvailability: true
            kubelet: true
            kubernetesApps: true     # Pod crashes, restarts, OOMKills
            kubernetesResources: true # CPU/Memory overcommit
            kubernetesStorage: true  # PVC and storage issues
            kubernetesSystem: true   # System component failures
            node: true               # Node disk, memory, CPU issues
            prometheus: true
            prometheusOperator: false # Disable operator alerts

  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true