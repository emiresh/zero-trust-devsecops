name: IaC - Terraform Security & Deployment

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'terraform/**'
      - '.github/workflows/terraform.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'terraform/**'
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  pull-requests: write

env:
  TF_VERSION: '1.5.0'

jobs:
  # ==========================================
  # STAGE 1: LEFT-SHIFT SECURITY - Format & Validate
  # ==========================================
  validate:
    name: üîç Validate & Format Terraform
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Format Check
        id: fmt
        run: |
          cd terraform
          terraform fmt -check -recursive
        continue-on-error: true

      - name: Terraform Init
        run: |
          cd terraform
          terraform init -backend=false

      - name: Terraform Validate
        run: |
          cd terraform
          terraform validate

      - name: Comment Format Issues on PR
        if: github.event_name == 'pull_request' && steps.fmt.outcome == 'failure'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚ö†Ô∏è **Terraform Format Check Failed**\n\nPlease run `terraform fmt -recursive` to fix formatting issues.'
            })

  # ==========================================
  # STAGE 2: LEFT-SHIFT SECURITY - IaC Security Scanning
  # ==========================================
  security-scan:
    name: üîê IaC Security Scanning (Left-Shift)
    runs-on: ubuntu-latest
    needs: validate
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Run Checkov IaC Security Scan
        id: checkov
        run: |
          pip install checkov
          
          echo "üîç Scanning Terraform infrastructure..."
          checkov -d terraform \
            --config-file .checkov.yaml \
            --framework terraform \
            --output cli \
            --compact \
            2>&1 | tee /tmp/checkov-output.txt || true
          
          # Parse results
          FAILED=$(grep -c "FAILED for resource:" /tmp/checkov-output.txt 2>/dev/null || echo "0")
          PASSED=$(grep -c "PASSED for resource:" /tmp/checkov-output.txt 2>/dev/null || echo "0")
          
          # Get summary line
          SUMMARY=$(grep "Passed checks:" /tmp/checkov-output.txt | head -1 || echo "")
          FAILED_SUMMARY=$(echo "$SUMMARY" | sed -n 's/.*Failed checks: *\([0-9][0-9]*\).*/\1/p' || echo "0")
          
          if [ -n "$FAILED_SUMMARY" ] && [ "$FAILED_SUMMARY" -gt "0" ]; then
            FAILED=$FAILED_SUMMARY
          fi
          
          echo "‚úÖ Passed: $PASSED"
          echo "‚ùå Failed: $FAILED"
          
          if [ "$FAILED" -gt "0" ]; then
            echo "::error::IaC security scan found $FAILED issues"
            exit 1
          fi

      - name: Upload Checkov Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: checkov-results
          path: /tmp/checkov-output.txt
          retention-days: 30

  # ==========================================
  # STAGE 3: Terraform Plan (with Cost Estimation)
  # ==========================================
  plan:
    name: üìã Terraform Plan
    runs-on: ubuntu-latest
    needs: security-scan
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        run: |
          cd terraform
          terraform init

      - name: Terraform Plan
        id: plan
        run: |
          cd terraform
          terraform plan -no-color -out=tfplan
        continue-on-error: true

      - name: Comment Plan on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const output = `#### üìã Terraform Plan
            
            <details><summary>Show Plan</summary>
            
            \`\`\`terraform
            ${{ steps.plan.outputs.stdout }}
            \`\`\`
            
            </details>
            
            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

  # ==========================================
  # STAGE 4: Summary
  # ==========================================
  summary:
    name: üìä Pipeline Summary
    runs-on: ubuntu-latest
    needs: [validate, security-scan]
    if: always()
    
    steps:
      - name: Generate Summary
        run: |
          echo "## üèóÔ∏è Terraform Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Stage | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Validate & Format | ${{ needs.validate.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security Scan | ${{ needs.security-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [[ "${{ needs.security-scan.result }}" == "success" ]]; then
            echo "‚úÖ **Zero-Trust Security**: All IaC security checks passed!" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ùå **Security Issues Detected**: Review the security scan results above." >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
