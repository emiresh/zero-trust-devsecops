name: IaC - Terraform Security & Deployment

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'terraform/**'
      - '.github/workflows/terraform.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'terraform/**'
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  pull-requests: write

env:
  TF_VERSION: '1.14.0'  # Upgraded for OCI backend support
  # OCI Provider Configuration
  TF_VAR_tenancy_ocid: ${{ secrets.OCI_TENANCY_OCID }}
  TF_VAR_user_ocid: ${{ secrets.OCI_USER_OCID }}
  TF_VAR_fingerprint: ${{ secrets.OCI_FINGERPRINT }}
  TF_VAR_region: ${{ secrets.OCI_REGION }}

jobs:
  # ==========================================
  # STAGE 1: LEFT-SHIFT SECURITY - Format & Validate
  # ==========================================
  validate:
    name: ðŸ” Validate & Format Terraform
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          # Wrapper disabled - not needed for validation, prevents output parsing errors
          terraform_wrapper: false

      - name: Terraform Format Check
        id: fmt
        run: |
          cd terraform
          terraform fmt -check -recursive
        continue-on-error: true

      - name: Terraform Init (No Backend)
        run: |
          cd terraform
          terraform init -backend=false

      - name: Terraform Validate
        run: |
          cd terraform
          terraform validate

      - name: Comment Format Issues on PR
        if: github.event_name == 'pull_request' && steps.fmt.outcome == 'failure'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âš ï¸ **Terraform Format Check Failed**\n\nPlease run `terraform fmt -recursive` to fix formatting issues.'
            })

  # ==========================================
  # STAGE 2: LEFT-SHIFT SECURITY - IaC Security Scanning
  # ==========================================
  security-scan:
    name: ðŸ” IaC Security Scanning (Left-Shift)
    runs-on: ubuntu-latest
    needs: validate
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Run Checkov IaC Security Scan
        id: checkov
        run: |
          pip install checkov
          
          echo "ðŸ” Scanning Terraform infrastructure..."
          checkov -d terraform \
            --config-file .checkov.yaml \
            --framework terraform \
            --output cli \
            --compact \
            2>&1 | tee /tmp/checkov-output.txt || true
          
          # Parse results
          FAILED=$(grep -c "FAILED for resource:" /tmp/checkov-output.txt 2>/dev/null || echo "0")
          PASSED=$(grep -c "PASSED for resource:" /tmp/checkov-output.txt 2>/dev/null || echo "0")
          
          # Get summary line
          SUMMARY=$(grep "Passed checks:" /tmp/checkov-output.txt | head -1 || echo "")
          FAILED_SUMMARY=$(echo "$SUMMARY" | sed -n 's/.*Failed checks: *\([0-9][0-9]*\).*/\1/p' || echo "0")
          
          if [ -n "$FAILED_SUMMARY" ] && [ "$FAILED_SUMMARY" -gt "0" ]; then
            FAILED=$FAILED_SUMMARY
          fi
          
          echo "âœ… Passed: $PASSED"
          echo "âŒ Failed: $FAILED"
          
          if [ "$FAILED" -gt "0" ]; then
            echo "::error::IaC security scan found $FAILED issues"
            exit 1
          fi

      - name: Upload Checkov Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: checkov-results
          path: /tmp/checkov-output.txt
          retention-days: 30

  # ==========================================
  # STAGE 3: Terraform Plan (PR Preview)
  # ==========================================
  plan:
    name: ðŸ“‹ Terraform Plan (PR Preview)
    runs-on: ubuntu-latest
    needs: security-scan
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      - name: Configure OCI Credentials
        run: |
          mkdir -p ~/.oci
          cat > ~/.oci/config << EOF
          [DEFAULT]
          user=${{ secrets.OCI_USER_OCID }}
          fingerprint=${{ secrets.OCI_FINGERPRINT }}
          tenancy=${{ secrets.OCI_TENANCY_OCID }}
          region=${{ secrets.OCI_REGION }}
          key_file=~/.oci/key.pem
          EOF
          
          echo "${{ secrets.OCI_PRIVATE_KEY }}" > ~/.oci/key.pem
          chmod 600 ~/.oci/key.pem
          chmod 600 ~/.oci/config

      - name: Terraform Init
        run: |
          cd terraform
          terraform init

      - name: Terraform Plan
        id: plan
        run: |
          cd terraform
          terraform plan -no-color -out=tfplan
        continue-on-error: true

      - name: Comment Plan on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const output = `#### ðŸ“‹ Terraform Plan
            
            <details><summary>Show Plan</summary>
            
            \`\`\`terraform
            ${{ steps.plan.outputs.stdout }}
            \`\`\`
            
            </details>
            
            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

  # ==========================================
  # STAGE 3b: Terraform Plan (Production - Before Apply)
  # ==========================================
  plan-production:
    name: ðŸ“‹ Plan Production Changes
    runs-on: ubuntu-latest
    needs: security-scan
    if: |
      github.event_name == 'push' &&
      github.ref == 'refs/heads/main' &&
      needs.security-scan.result == 'success'
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      - name: Configure OCI Credentials
        run: |
          mkdir -p ~/.oci
          cat > ~/.oci/config << EOF
          [DEFAULT]
          user=${{ secrets.OCI_USER_OCID }}
          fingerprint=${{ secrets.OCI_FINGERPRINT }}
          tenancy=${{ secrets.OCI_TENANCY_OCID }}
          region=${{ secrets.OCI_REGION }}
          key_file=~/.oci/key.pem
          EOF
          
          echo "${{ secrets.OCI_PRIVATE_KEY }}" > ~/.oci/key.pem
          chmod 600 ~/.oci/key.pem
          chmod 600 ~/.oci/config

      - name: Terraform Init
        run: |
          cd terraform
          terraform init

      - name: Terraform Plan
        id: plan
        run: |
          cd terraform
          terraform plan -no-color -out=tfplan
          
          # Show what will change
          terraform show -no-color tfplan | tee /tmp/plan-output.txt
          
          # Count changes
          echo "ðŸ“Š Analyzing changes..."
          ADDS=$(grep -c "will be created" /tmp/plan-output.txt || echo "0")
          CHANGES=$(grep -c "will be updated" /tmp/plan-output.txt || echo "0")
          DESTROYS=$(grep -c "will be destroyed" /tmp/plan-output.txt || echo "0")
          
          # Use multiline format for outputs to avoid format errors
          {
            echo "plan_adds<<EOF"
            echo "$ADDS"
            echo "EOF"
            echo "plan_changes<<EOF"
            echo "$CHANGES"
            echo "EOF"
            echo "plan_destroys<<EOF"
            echo "$DESTROYS"
            echo "EOF"
          } >> $GITHUB_OUTPUT

      - name: Upload Plan Artifact
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: terraform/tfplan
          retention-days: 5

      - name: Generate Plan Summary
        run: |
          cat >> $GITHUB_STEP_SUMMARY << EOF
          ## ðŸ“‹ Terraform Plan (Production)
          
          **Branch:** ${{ github.ref_name }}
          **Commit:** ${{ github.sha }}
          
          ### Changes Summary
          | Action | Count |
          |--------|-------|
          | âž• Create | ${{ steps.plan.outputs.plan_adds }} |
          | ðŸ”„ Update | ${{ steps.plan.outputs.plan_changes }} |
          | âŒ Destroy | ${{ steps.plan.outputs.plan_destroys }} |
          
          <details>
          <summary>ðŸ“„ Full Plan</summary>
          
          \`\`\`terraform
          $(cat /tmp/plan-output.txt)
          \`\`\`
          
          </details>
          
          ---
          
          âš ï¸ **Manual approval required to apply these changes**
          
          Review the plan above carefully before approving the deployment.
          EOF

  # ==========================================
  # STAGE 4: Terraform Apply (Production Deployment)
  # ==========================================
  apply:
    name: ðŸš€ Apply Infrastructure Changes
    runs-on: ubuntu-latest
    needs: [validate, security-scan, plan-production]
    if: |
      github.event_name == 'push' &&
      github.ref == 'refs/heads/main' &&
      needs.plan-production.result == 'success'
    
    environment:
      name: production
      url: https://cloud.oracle.com
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      - name: Configure OCI Credentials
        run: |
          mkdir -p ~/.oci
          cat > ~/.oci/config << EOF
          [DEFAULT]
          user=${{ secrets.OCI_USER_OCID }}
          fingerprint=${{ secrets.OCI_FINGERPRINT }}
          tenancy=${{ secrets.OCI_TENANCY_OCID }}
          region=${{ secrets.OCI_REGION }}
          key_file=~/.oci/key.pem
          EOF
          
          echo "${{ secrets.OCI_PRIVATE_KEY }}" > ~/.oci/key.pem
          chmod 600 ~/.oci/key.pem
          chmod 600 ~/.oci/config

      - name: Terraform Init
        run: |
          cd terraform
          terraform init

      - name: Download Plan Artifact
        uses: actions/download-artifact@v4
        with:
          name: terraform-plan
          path: terraform

      - name: Terraform Apply
        id: apply
        run: |
          cd terraform
          echo "ðŸš€ Applying infrastructure changes..."
          terraform apply -auto-approve tfplan
          
          echo "âœ… Infrastructure deployment completed!"

      - name: Terraform Output
        if: success()
        run: |
          cd terraform
          echo "ðŸ“Š Infrastructure Outputs:"
          terraform output -no-color

      - name: Update Deployment Summary
        if: always()
        run: |
          cat >> $GITHUB_STEP_SUMMARY << EOF
          ## ðŸš€ Terraform Apply Results
          
          **Status:** ${{ steps.apply.outcome }}
          **Branch:** ${{ github.ref_name }}
          **Commit:** ${{ github.sha }}
          **Triggered by:** @${{ github.actor }}
          
          <details>
          <summary>ðŸ“‹ View Plan</summary>
          
          \`\`\`terraform
          $(cat /tmp/plan-output.txt || echo "Plan output not available")
          \`\`\`
          
          </details>
          EOF

  # ==========================================
  # STAGE 5: Summary
  # ==========================================
  summary:
    name: ðŸ“Š Pipeline Summary
    runs-on: ubuntu-latest
    needs: [validate, security-scan, plan-production, apply]
    if: always()
    
    steps:
      - name: Generate Summary
        run: |
          echo "## ðŸ—ï¸ Terraform Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Stage | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Validate & Format | ${{ needs.validate.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security Scan | ${{ needs.security-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Apply (main only) | ${{ needs.apply.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [[ "${{ needs.security-scan.result }}" == "success" ]]; then
            echo "âœ… **Zero-Trust Security**: All IaC security checks passed!" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Security Issues Detected**: Review the security scan results above." >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
          
          if [[ "${{ needs.apply.result }}" == "success" ]]; then
            echo "ðŸš€ **Infrastructure Deployed**: Changes applied to OCI successfully!" >> $GITHUB_STEP_SUMMARY
          elif [[ "${{ needs.apply.result }}" == "skipped" ]]; then
            echo "â„¹ï¸ **Apply Skipped**: Only runs on push to main branch" >> $GITHUB_STEP_SUMMARY
          fi
